# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: PortPoseDatasetV5 # dataset root dir (absolute or relative; if relative, it's relative to default datasets_dir)
train: training # train images (relative to 'path') 4 images
val: valid # val images (relative to 'path') 4 images
test: test # test images (optional)

# Keypoints
kpt_shape: [40, 3] # number of keypoints, number of dims (2 for x,y or 3 for x,y,visible)
flip_idx: [1, 0, 4, 5, 2, 3, 7, 6, 9, 8, 12, 13, 10, 11, 15, 14, 17, 16, 20, 21, 18, 19, 23, 22, 25, 24, 28, 29, 26, 27, 31, 30, 36, 39, 38, 37, 32, 35, 34, 33] # keypoints to flip

# Classes dictionary
names:
    0: port
